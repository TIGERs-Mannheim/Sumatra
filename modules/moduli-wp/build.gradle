plugins {
    id 'java-library'
    id 'sumatra.java'
    id 'sumatra.test'
    id 'sumatra.protobuf'
}

dependencies {
    api project(':common')
    implementation project(':common-math')
    implementation project(':common-bot')
    implementation project(':sumatra-model')
    api project(':moduli-cam')
    api project(':moduli-referee')
    api project(':moduli-vision')
