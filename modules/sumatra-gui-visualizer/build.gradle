plugins {
    id 'sumatra.java'
    id 'java-library'
}

dependencies {
    implementation project(':common')
    implementation project(':common-math')
    implementation project(':common-gui')
    implementation project(':sumatra-model')
    implementation project(':moduli-wp')
    implementation project(':moduli-vision')
    implementation project(':moduli-geometry')

    api(libs.com.github.g3force.configurable)

    implementation(libs.org.apache.logging.log4j.log4j.api)

    implementation(libs.io.humble.humble.video.noarch)
    implementation(libs.com.jidesoft.jide.oss)
    implementation(libs.commons.lang)

    if (!project.property("compactBuild").toBoolean()) {
        runtimeOnly(libs.io.humble.humble.video.all)
    }
}
