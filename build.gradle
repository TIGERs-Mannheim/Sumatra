jib {
    to {
        image = "sumatra"
        auth {
            username = "docker"
            password = System.getenv("GITLAB_DOCKER_REGISTRY_TOKEN") ?: ""
        }
    }
    container {
        workingDirectory = "/Sumatra"
    }
    extraDirectories {
        paths {
